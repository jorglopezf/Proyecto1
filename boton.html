<style>
    /* Estilo base para el botón */
    .button {
        display: inline-block;
        padding: 10px 20px; /* Ajusta el relleno según sea necesario */
        font-size: 16px; /* Ajusta el tamaño de fuente según sea necesario */
        text-align: center;
        text-decoration: none;
        background-color: #4CAF50; /* Color de fondo */
        color: white; /* Color del texto */
        border: 1px solid #4CAF50; /* Borde del botón */
        border-radius: 5px; /* Bordes redondeados */
        transition: background-color 0.3s ease; /* Transición suave para el cambio de color de fondo */
    }

    /* Estilo para mover el botón a la derecha */
    .button-right {
        float: right;
    }

    /* Estilo adicional para cuando el mouse está sobre el botón */
    .button:hover {
        background-color: #45a049; /* Cambia el color de fondo al pasar el mouse */
        color: white; /* Cambia el color del texto al pasar el mouse */
    }

</style>

<button class="button button-right">BOTON QLO</button>
